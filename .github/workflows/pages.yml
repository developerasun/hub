name: DeployPage

on:
  push:
    branches: blog
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: docs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          # 핵심: yarn.lock이 어디 있는지 직접 알려줘야 합니다.
          cache-dependency-path: docs/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - id: configurepages
        uses: actions/configure-pages@v5

      - name: Restore cache
        uses: actions/cache@v4
        with:
          # Next.js 캐시도 docs 안에 생기므로 경로 수정
          path: docs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('docs/yarn.lock') }}-${{ hashFiles('docs/**.[jt]s', 'docs/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('docs/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build with Next.js
        run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1
          BASE_PATH: ${{ steps.configurepages.outputs.base_path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 빌드 결과물이 docs/out에 생성되므로 경로 수정
          path: docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
